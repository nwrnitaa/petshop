<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda - PetShop Ceria</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe0f0);
      background-image: url("https://emoji.gg/assets/emoji/2371-pawprints.gif");
      background-size: 50px;
      background-repeat: repeat;
      animation: bgScroll 60s linear infinite;
    }

    @keyframes bgScroll {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    header {
      background-color: #ff90bb;
      padding: 2rem;
      text-align: center;
      color: white;
      border-bottom: 5px solid #ff64a5;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      margin: 0;
      font-size: 2.5rem;
    }

    #profileButton {
      position: absolute;
      top: 20px;
      right: 30px;
      display: none;
    }

    #profileButton button {
      padding: 0.6rem 1.2rem;
      background: white;
      color: #ff64a5;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    #profileButton button:hover {
      background: #ffe3ec;
    }

    main {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 2rem;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 320px;
      margin: 0 auto 2rem auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .slide-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: none;
      animation: fadeSlide 1s ease-in-out;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .slide-img:hover {
      transform: scale(1.02);
    }

    @keyframes fadeSlide {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .dot-container {
      text-align: center;
      margin-top: 1rem;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .active {
      background-color: #ff64a5;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .menu button {
      padding: 1rem 2rem;
      background: linear-gradient(to right, #ff64a5, #ff90bb);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .menu button:hover {
      background: linear-gradient(to right, #ff4a9d, #ff78b8);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .menu {
        flex-direction: column;
      }

      .menu button {
        width: 100%;
      }
    }

    .dog-animation {
      position: fixed;
      bottom: 0;
      left: 20px;
      width: 100px;
      z-index: 999;
      animation: jump 2s infinite ease-in-out;
    }

    .cat-animation {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 100px;
      z-index: 999;
      animation: swing 3s infinite ease-in-out;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }
  </style>
</head>
<body>

  <header>
    <h1>üêæ PetShop Ceria</h1>
    <p style="margin: 0; font-size: 1.1rem;">Hewan Sehat, Hati Senang üíñ</p>
    <div id="profileButton">
      <button onclick="goToProfile()">üë§ Profil</button>
    </div>
  </header>

  <main>
    <div class="slideshow-container" id="slideshow">
      <img class="slide-img" src="kucing1.jpg" alt="Slide 1">
      <img class="slide-img" src="Kucing.jpg" alt="Slide 2">
      <img class="slide-img" src="kucingvip.gif" alt="Slide 3">
      <img class="slide-img" src="rawwr.jpg" alt="Slide 4">
      <img class="slide-img" src="anjing.jpg" alt="Slide 5">
    </div>

    <div class="dot-container" id="dotContainer"></div>

    <h2 id="greeting">Hai, pengguna!</h2>
    <p>Kami siap membantu semua kebutuhan hewan peliharaan Anda dengan penuh cinta!</p>

    <div class="menu">
      <button onclick="menuClick('produk.html')">üõçÔ∏è Produk</button>
      <button onclick="menuClick('layanann.html')">üíº Layanan</button>
      <button onclick="menuClick('riwayat.html')">üìù Riwayat</button>
      <button onclick="menuClick('informasi.html')">üì¢ Informasi</button>
      <button onclick="menuClick('cabang.html')">üè™ Cabang</button>
    </div>
  </main>

  <img src="ANJING.img" alt="Anjing" class="dog-animation" />
  <img src="KUCING.img" alt="Kucing" class="cat-animation" />

  <footer>
    &copy; 2025 PetShop Ceria.
  </footer>

  <audio id="meowSound" src="https://www.fesliyanstudios.com/play-mp3/4383" preload="auto"></audio>

  <script>
    const loginData = localStorage.getItem("loginAktif");
    let slides, dots = [], slideIndex = 0;

    function initializeSlideshow() {
      slides = document.getElementsByClassName("slide-img");
      const dotContainer = document.getElementById("dotContainer");

      for (let i = 0; i < slides.length; i++) {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        dot.onclick = () => setSlide(i);
        dotContainer.appendChild(dot);
        dots.push(dot);
      }

      showSlides();
    }

    function showSlides() {
      if (!slides || slides.length === 0 || !dots || dots.length === 0) return;

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        if (dots[i]) dots[i].classList.remove("active");
      }

      slides[slideIndex].style.display = "block";
      if (dots[slideIndex]) dots[slideIndex].classList.add("active");

      slideIndex = (slideIndex + 1) % slides.length;
      setTimeout(showSlides, 5000);
    }

    function setSlide(n) {
      slideIndex = n;
      showSlides();
    }

    function menuClick(page) {
      document.getElementById("meowSound").play();
      setTimeout(() => window.location.href = page, 300);
    }

    function goToProfile() {
      document.getElementById("meowSound").play();
      setTimeout(() => window.location.href = "profil.html", 300);
    }

    window.onload = function () {
      if (!loginData) {
        window.location.href = "index.html";
      } else {
        try {
          const user = JSON.parse(loginData);
          document.getElementById("greeting").innerText = `Hai, ${user.nama}!`;
          document.getElementById("profileButton").style.display = "block";
        } catch (e) {
          localStorage.removeItem("loginAktif");
          window.location.href = "index.html";
        }
      }

      initializeSlideshow();
    };
  </script>
</body>
</html>
