<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda - PetShop Ceria</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #ff90bb;
      padding: 2rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      margin: 2rem 1rem 1rem;
    }

    .pet-categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1rem;
      gap: 1rem;
    }

    .pet-box {
      flex: 1 1 120px;
      max-width: 140px;
      background: #f5f5f5;
      border-radius: 16px;
      text-align: center;
      padding: 1rem;
    }

    .pet-box img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }

    .offers {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }

    .offer-box {
      flex: 1 1 250px;
      background: #e6f5e6;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .offer-box img {
      max-width: 100%;
      border-radius: 12px;
    }

    .offer-box strong {
      font-size: 1.2rem;
      color: #2d7f2d;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>üêæ PetShop Ceria</h1>
    <p>Hewan Sehat, Hati Senang üíñ</p>
  </header>

  <h2 class="section-title">Shop for your pet</h2>
  <div class="pet-categories">
    <div class="pet-box">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cat">
      <div>Cat</div>
    </div>
    <div class="pet-box">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dog">
      <div>Dog</div>
    </div>
    <div class="pet-box">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Small Pet">
      <div>Small Pet</div>
    </div>
    <div class="pet-box">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Fish">
      <div>Fish</div>
    </div>
    <div class="pet-box">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Bird">
      <div>Bird</div>
    </div>
  </div>

  <h2 class="section-title">Special offers</h2>
  <div class="offers">
    <div class="offer-box">
      <strong>Shop premium. AT A BETTER PRICE.</strong>
      <img src="https://via.placeholder.com/300x150" alt="Offer 1">
    </div>
    <div class="offer-box">
      <strong>Economy packs. BUY MORE, SAVE MORE!</strong>
      <img src="https://via.placeholder.com/300x150" alt="Offer 2">
    </div>
    <div class="offer-box">
      <strong>Clearance Sale. REDUCED PRICES</strong>
      <img src="https://via.placeholder.com/300x150" alt="Offer 3">
    </div>
  </div>

  <footer>
    &copy; 2025 PetShop Ceria.
  </footer>
</body>
</html>
