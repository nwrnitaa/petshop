<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda - PetShop Ceria</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* style lama tetap -- tambahan kecil di bawah */

    .special-offers {
      margin-top: 2rem;
      background: #fffafc;
      border-top: 4px dashed #ff64a5;
      padding: 2rem 1rem;
      border-radius: 20px;
    }

    .special-offers h2 {
      text-align: center;
      color: #ff64a5;
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }

    .offers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .offer-box {
      background: #fff0f5;
      border-radius: 16px;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: 0.3s ease;
      text-align: center;
    }

    .offer-box:hover {
      transform: translateY(-5px) scale(1.03);
      background: #ffe2ef;
    }

    .offer-box img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .offer-box p {
      font-weight: bold;
      color: #c2185b;
    }
  </style>
</head>
<body>

  <!-- Semua konten sebelumnya tidak diubah -->

  <main>
    <!-- ... slideshow dan menu ... -->

    <!-- Tambahan: Special Offers -->
    <section class="special-offers">
      <h2>üéÅ Penawaran Spesial</h2>
      <div class="offers-container">
        <div class="offer-box">
          <img src="https://via.placeholder.com/280x150.png?text=Premium+Pet+Food" alt="Offer 1">
          <p>Shop premium. AT A BETTER PRICE.</p>
        </div>
        <div class="offer-box">
          <img src="https://via.placeholder.com/280x150.png?text=Economy+Packs" alt="Offer 2">
          <p>BUY MORE, SAVE MORE!</p>
        </div>
        <div class="offer-box">
          <img src="https://via.placeholder.com/280x150.png?text=Clearance+Sale" alt="Offer 3">
          <p>REDUCED PRICES!</p>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer tetap -->
</body>
</html>
