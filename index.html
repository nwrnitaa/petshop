<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetShop Ceria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fef6ff, #e7f5ff);
      color: #222;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .cta-button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ff66a5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff4d90;
    }

    .images {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .images img {
      width: 100px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .images {
        justify-content: center;
      }

      .images img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat datang di petshop samarinda</h1>
    <p>Semua Kebutuhan Hewan Kesayangan Anda, Ada di Sini!</p>
    <p>üíñ Sehat, Ceria, dan Bahagia Bersama PetShop Ceria üíñ</p>
    <button class="cta-button" onclick="window.location.href='login.html'">Mulai Sekarang</button>

    <div class="images">
      <img src="https://i.ibb.co/fF3p47n/dog-walk.gif" alt="Dog" />
      <img src="https://i.ibb.co/hXKw99p/cat-sit.gif" alt="Cat" />
      <img src="https://emoji.gg/assets/emoji/2371-pawprints.gif" alt="Paw" />
    </div>

    <div class="logo">üêæ PetShop Ceria</div>
  </div>
</body>
</html>
