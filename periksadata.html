<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konfirmasi Data - PetShop Ceria</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf0f5;
      padding: 2rem;
      color: #333;
    }

    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d63384;
      margin-bottom: 1.5rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .no {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konfirmasi Data Anda</h2>
    <p><span class="label">Nama Pemilik:</span> <span id="konf-nama"></span></p>
    <p><span class="label">No Telepon:</span> <span id="konf-telepon"></span></p>
    <p><span class="label">Nama Kucing:</span> <span id="konf-namaKucing"></span></p>
    <p><span class="label">Usia:</span> <span id="konf-usia"></span> bulan</p>
    <p><span class="label">Jenis Kelamin:</span> <span id="konf-kelamin"></span></p>
    <p><span class="label">Layanan:</span> <span id="konf-layanan"></span></p>
    <p><span class="label">Catatan:</span> <span id="konf-catatan"></span></p>

    <div class="buttons">
      <button class="yes" onclick="alert('Data dikonfirmasi! Terima kasih.')">✅ Sudah Benar</button>
      <button class="no" onclick="window.history.back()">❌ Perbaiki</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("konf-nama").textContent = params.get("nama") || "-";
    document.getElementById("konf-telepon").textContent = params.get("telepon") || "-";
    document.getElementById("konf-namaKucing").textContent = params.get("namaKucing") || "-";
    document.getElementById("konf-usia").textContent = params.get("usia") || "-";
    document.getElementById("konf-kelamin").textContent = params.get("kelamin") || "-";
    document.getElementById("konf-layanan").textContent = params.get("layanan") || "-";
    document.getElementById("konf-catatan").textContent = params.get("catatan") || "-";
  </script>
</body>
</html>
