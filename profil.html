<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil - PetShop Ceria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff5fb;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .card {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d63384;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      font-size: 1rem;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c2185b;
    }

    .info {
      text-align: left;
      margin-top: 1.5rem;
      line-height: 1.8;
      color: #333;
    }

    .info strong {
      color: #d63384;
    }
  </style>
</head>
<body>

  <div class="card" id="profileCard">
    <h2>Profil Pengguna</h2>
    <p id="status">Memuat...</p>
    <div id="userInfo" class="info" style="display: none;"></div>
    <button class="btn" id="loginBtn" style="display: none;" onclick="window.location.href='login.html'">Login Sekarang</button>
  </div>

  <script>
    window.onload = function () {
      const loginData = localStorage.getItem("loginAktif");
      const statusElem = document.getElementById("status");
      const userInfoElem = document.getElementById("userInfo");
      const loginBtn = document.getElementById("loginBtn");

      if (!loginData) {
        statusElem.innerText = "Akun tidak ditemukan. Silakan login terlebih dahulu.";
        loginBtn.style.display = "inline-block";
      } else {
        try {
          const user = JSON.parse(loginData);
          statusElem.innerText = "Selamat datang kembali!";
          userInfoElem.style.display = "block";
          userInfoElem.innerHTML = `
            <strong>Nama:</strong> ${user.nama}<br>
            <strong>Email:</strong> ${user.email}<br>
            <strong>Username:</strong> ${user.username || '(tidak tersedia)'}
          `;
        } catch (e) {
          localStorage.removeItem("loginAktif");
          statusElem.innerText = "Data pengguna rusak. Silakan login ulang.";
          loginBtn.style.display = "inline-block";
        }
      }
    };
  </script>

</body>
</html>
